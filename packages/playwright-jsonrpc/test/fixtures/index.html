<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixture - Playwright JSON-RPC</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        nav {
            margin: 20px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        #projects-list {
            list-style: none;
            padding: 0;
        }
        #projects-list li {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .loading {
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Test Fixture Page</h1>

    <nav>
        <a href="#" data-page="home">Home</a>
        <a href="#" data-page="projects">Projects</a>
        <a href="#" data-page="form">Form Test</a>
        <a href="#" data-page="errors">Error Test</a>
    </nav>

    <main id="content">
        <!-- Home Page -->
        <div id="home-page" class="section">
            <h2>Welcome to the Test Fixture</h2>
            <p>This is a test page for the Playwright JSON-RPC service. Use the navigation above to explore different sections.</p>
            <button id="show-message">Show Message</button>
            <div id="message-container"></div>
        </div>

        <!-- Projects Page -->
        <div id="projects-page" class="section hidden">
            <h2>Projects</h2>
            <button id="load-projects">Load Projects</button>
            <div id="projects-container">
                <p class="loading hidden">Loading projects...</p>
                <ul id="projects-list"></ul>
            </div>
        </div>

        <!-- Form Page -->
        <div id="form-page" class="section hidden">
            <h2>Form Test</h2>
            <form id="test-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit Form</button>
            </form>
            <div id="form-result"></div>
        </div>

        <!-- Error Test Page -->
        <div id="errors-page" class="section hidden">
            <h2>Error Testing</h2>
            <button id="trigger-console-error">Trigger Console Error</button>
            <button id="trigger-network-error">Trigger Network Error</button>
            <button id="trigger-exception">Trigger Exception</button>
            <div id="error-result"></div>
        </div>
    </main>

    <script>
        // Simple client-side router
        const pages = {
            home: document.getElementById('home-page'),
            projects: document.getElementById('projects-page'),
            form: document.getElementById('form-page'),
            errors: document.getElementById('errors-page')
        };

        function showPage(pageName) {
            Object.keys(pages).forEach(key => {
                pages[key].classList.toggle('hidden', key !== pageName);
            });
            console.log(`Navigated to: ${pageName}`);
        }

        // Navigation handler
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const page = e.target.dataset.page;
                showPage(page);
                history.pushState({ page }, '', `#${page}`);
            });
        });

        // Handle browser back/forward
        window.addEventListener('popstate', (e) => {
            const page = e.state?.page || 'home';
            showPage(page);
        });

        // Home page functionality
        document.getElementById('show-message').addEventListener('click', () => {
            const container = document.getElementById('message-container');
            container.innerHTML = '<div class="success">Hello from JavaScript! Time: ' + new Date().toLocaleTimeString() + '</div>';
            console.log('Message displayed');
        });

        // Projects page functionality
        document.getElementById('load-projects').addEventListener('click', async () => {
            const loading = document.querySelector('.loading');
            const list = document.getElementById('projects-list');

            loading.classList.remove('hidden');
            list.innerHTML = '';

            try {
                // Simulate API call with delay
                await new Promise(resolve => setTimeout(resolve, 800));

                // Simulate fetching projects
                const projects = [
                    { id: 1, name: 'Project Alpha', status: 'Active' },
                    { id: 2, name: 'Project Beta', status: 'In Progress' },
                    { id: 3, name: 'Project Gamma', status: 'Completed' }
                ];

                projects.forEach(project => {
                    const li = document.createElement('li');
                    li.textContent = `${project.name} - Status: ${project.status}`;
                    li.setAttribute('data-project-id', project.id);
                    list.appendChild(li);
                });

                console.log('Projects loaded:', projects);
            } catch (error) {
                console.error('Failed to load projects:', error);
                list.innerHTML = '<li class="error">Failed to load projects</li>';
            } finally {
                loading.classList.add('hidden');
            }
        });

        // Form page functionality
        document.getElementById('test-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            document.getElementById('form-result').innerHTML =
                `<div class="success">Form submitted successfully!<br>Data: ${JSON.stringify(data, null, 2)}</div>`;

            console.log('Form submitted:', data);
        });

        // Error testing functionality
        document.getElementById('trigger-console-error').addEventListener('click', () => {
            console.error('This is a test console error!');
            document.getElementById('error-result').innerHTML =
                '<div class="error">Console error triggered - check browser console</div>';
        });

        document.getElementById('trigger-network-error').addEventListener('click', async () => {
            try {
                // This will fail and trigger a network error
                const response = await fetch('/api/fail');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Network error:', error);
                document.getElementById('error-result').innerHTML =
                    '<div class="error">Network error triggered - request to /api/fail failed</div>';
            }
        });

        document.getElementById('trigger-exception').addEventListener('click', () => {
            document.getElementById('error-result').innerHTML =
                '<div class="error">JavaScript exception triggered - check page errors</div>';

            // Trigger an uncaught exception after a delay
            setTimeout(() => {
                throw new Error('This is an intentional uncaught exception for testing!');
            }, 100);
        });

        // Initialize
        const initialPage = location.hash.slice(1) || 'home';
        showPage(initialPage);
        history.replaceState({ page: initialPage }, '', `#${initialPage}`);

        // Log page load
        console.log('Test fixture page loaded successfully');
    </script>
</body>
</html>
