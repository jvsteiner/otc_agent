name: CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/playwright-jsonrpc/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/playwright-jsonrpc/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: packages/playwright-jsonrpc

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/playwright-jsonrpc

jobs:
  # ============================================================================
  # Code Quality and Testing
  # ============================================================================
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: packages/playwright-jsonrpc/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Lint code
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Format check
        run: npm run format:check

      - name: Build TypeScript
        run: npm run build

      - name: Run unit tests
        run: npm test
        env:
          API_KEY: test-key-123
          HEADLESS: true
          CI: true

      - name: Generate test coverage
        if: matrix.node-version == '20.x'
        run: npm run test:coverage
        env:
          API_KEY: test-key-123
          HEADLESS: true
          CI: true

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          directory: packages/playwright-jsonrpc/coverage
          flags: unittests
          name: codecov-playwright-jsonrpc
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.node-version }}
          path: |
            packages/playwright-jsonrpc/test-results/
            packages/playwright-jsonrpc/playwright-report/
          retention-days: 7

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: packages/playwright-jsonrpc/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        with:
          args: --severity-threshold=high --file=packages/playwright-jsonrpc/package.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'packages/playwright-jsonrpc'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # Docker Build and Test
  # ============================================================================
  docker-build:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: packages/playwright-jsonrpc
          file: packages/playwright-jsonrpc/Dockerfile
          target: production
          push: false
          load: true
          tags: playwright-jsonrpc:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Test Docker image
        run: |
          # Start container
          docker run -d --name test-container \
            -e API_KEY=test-key-123 \
            -e HEADLESS=true \
            -p 3337:3337 \
            playwright-jsonrpc:test

          # Wait for container to be healthy
          echo "Waiting for container to be ready..."
          timeout 60 bash -c 'until docker exec test-container curl -f http://localhost:3337/health; do sleep 2; done'

          # Test health endpoint from host
          curl -f http://localhost:3337/health || exit 1

          # Test API with authentication
          curl -H "x-api-key: test-key-123" \
               -H "Content-Type: application/json" \
               -d '{"jsonrpc":"2.0","id":1,"method":"session.create","params":{}}' \
               http://localhost:3337/rpc || exit 1

          # Check logs for errors
          docker logs test-container

          echo "Docker image tests passed!"

      - name: Cleanup test container
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'playwright-jsonrpc:test'
          format: 'sarif'
          output: 'trivy-docker-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Docker scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-docker-results.sarif'

  # ============================================================================
  # Docker Push (only on main branch)
  # ============================================================================
  docker-push:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: [docker-build, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 20

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: packages/playwright-jsonrpc
          file: packages/playwright-jsonrpc/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Generate deployment artifacts
        run: |
          mkdir -p deployment
          echo "${{ steps.meta.outputs.tags }}" > deployment/image-tags.txt
          echo "Image pushed successfully!"

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info
          path: deployment/
          retention-days: 30

  # ============================================================================
  # Integration Tests (Docker Compose)
  # ============================================================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file for testing
        working-directory: packages/playwright-jsonrpc
        run: |
          cat > .env << EOF
          API_KEY=test-integration-key
          HEADLESS=true
          SESSION_TTL_MS=120000
          MAX_CONCURRENT_SESSIONS=4
          LOG_LEVEL=debug
          EOF

      - name: Start services with Docker Compose
        working-directory: packages/playwright-jsonrpc
        run: |
          docker-compose --profile dev up -d
          sleep 15

      - name: Wait for services to be healthy
        working-directory: packages/playwright-jsonrpc
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3337/health; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:8080; do sleep 2; done'

      - name: Run integration tests
        working-directory: packages/playwright-jsonrpc
        run: |
          # Test that we can navigate to the test fixture
          curl -H "x-api-key: test-integration-key" \
               -H "Content-Type: application/json" \
               -d '{"jsonrpc":"2.0","id":1,"method":"session.create","params":{}}' \
               http://localhost:3337/rpc

          echo "Integration tests passed!"

      - name: Show logs
        if: always()
        working-directory: packages/playwright-jsonrpc
        run: docker-compose logs

      - name: Cleanup
        if: always()
        working-directory: packages/playwright-jsonrpc
        run: docker-compose down -v