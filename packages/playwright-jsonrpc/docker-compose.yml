version: '3.8'

# ============================================================================
# Docker Compose for Playwright JSON-RPC Service
# ============================================================================

services:
  # Production service
  playwright-jsonrpc:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - NODE_ENV=production
    image: playwright-jsonrpc:latest
    container_name: playwright-jsonrpc
    ports:
      - "${HOST_PORT:-3337}:3337"
    environment:
      # Core settings
      - NODE_ENV=production
      - PORT=3337

      # Security
      - API_KEY=${API_KEY:?API_KEY must be set in environment or .env file}
      - ALLOW_HOST_REGEX=${ALLOW_HOST_REGEX:-^https?://(localhost|127\.0\.0\.1|host\.docker\.internal)(:\d+)?/}

      # Session management
      - SESSION_TTL_MS=${SESSION_TTL_MS:-120000}
      - MAX_CONCURRENT_SESSIONS=${MAX_CONCURRENT_SESSIONS:-8}

      # Rate limiting
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-120}

      # Browser configuration
      - HEADLESS=${HEADLESS:-true}
      - BROWSER_ARGS=--disable-dev-shm-usage,--no-sandbox

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}

      # Resource limits
      - MAX_SCREENSHOT_SIZE_MB=${MAX_SCREENSHOT_SIZE_MB:-10}
      - MAX_TEXT_CHARS=${MAX_TEXT_CHARS:-90000}
      - MAX_HTML_SIZE_MB=${MAX_HTML_SIZE_MB:-5}

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3337/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SYS_ADMIN  # Required for Chromium sandbox
    read_only: false  # Playwright needs write access for browser data
    tmpfs:
      - /tmp:size=512M,mode=1777

    # Volumes for persistent data (optional)
    volumes:
      - playwright-cache:/home/pwuser/.cache/ms-playwright
      # Uncomment to persist traces for debugging
      # - ./traces:/app/traces

    networks:
      - playwright-net

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Development service with hot reload
  playwright-jsonrpc-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        - NODE_ENV=development
    image: playwright-jsonrpc:dev
    container_name: playwright-jsonrpc-dev
    ports:
      - "${DEV_PORT:-3337}:3337"
    environment:
      - NODE_ENV=development
      - PORT=3337
      - API_KEY=${API_KEY:-dev-key-123}
      - ALLOW_HOST_REGEX=^https?://(localhost|127\.0\.0\.1|host\.docker\.internal|test-fixture)(:\d+)?/
      - SESSION_TTL_MS=300000
      - MAX_CONCURRENT_SESSIONS=4
      - HEADLESS=${HEADLESS:-false}
      - LOG_LEVEL=debug
      - DEBUG_MODE=true
    volumes:
      # Mount source for hot reload
      - ./src:/app/src:ro
      - ./test:/app/test:ro
      - ./traces:/app/traces
    networks:
      - playwright-net
    profiles:
      - dev
    depends_on:
      - test-fixture

  # Test fixture server for development and testing
  test-fixture:
    image: nginx:alpine
    container_name: test-fixture
    volumes:
      - ./test/fixtures:/usr/share/nginx/html:ro
    ports:
      - "${FIXTURE_PORT:-8080}:80"
    networks:
      - playwright-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 3s
      retries: 3
    profiles:
      - dev
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Monitoring service (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: playwright-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - playwright-net
    profiles:
      - monitoring
    restart: unless-stopped

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: playwright-grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - playwright-net
    profiles:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  playwright-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  playwright-cache:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local