apiVersion: v1
kind: ServiceAccount
metadata:
  name: playwright-jsonrpc
  namespace: playwright-jsonrpc
  labels:
    app: playwright-jsonrpc
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: playwright-jsonrpc
  namespace: playwright-jsonrpc
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: playwright-jsonrpc
  namespace: playwright-jsonrpc
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: playwright-jsonrpc
subjects:
- kind: ServiceAccount
  name: playwright-jsonrpc
  namespace: playwright-jsonrpc
