apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: playwright-jsonrpc
  namespace: playwright-jsonrpc
spec:
  podSelector:
    matchLabels:
      app: playwright-jsonrpc
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3337
  # Allow ingress from same namespace (for health checks)
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 3337
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS for external sites (browser navigation)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP for external sites (browser navigation)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80
