apiVersion: apps/v1
kind: Deployment
metadata:
  name: playwright-jsonrpc
  namespace: playwright-jsonrpc
  labels:
    app: playwright-jsonrpc
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: playwright-jsonrpc
  template:
    metadata:
      labels:
        app: playwright-jsonrpc
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3337"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: playwright-jsonrpc
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      containers:
      - name: playwright-jsonrpc
        image: ghcr.io/your-org/playwright-jsonrpc:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 3337
          protocol: TCP

        envFrom:
        - configMapRef:
            name: playwright-jsonrpc-config

        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: playwright-jsonrpc-secret
              key: api-key

        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1

        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
          successThreshold: 1

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Playwright needs write access
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
            add:
            - SYS_ADMIN  # Required for Chromium sandbox

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: playwright-cache
          mountPath: /home/pwuser/.cache/ms-playwright

      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 512Mi
      - name: playwright-cache
        emptyDir:
          sizeLimit: 1Gi

      # Pod disruption budget friendly settings
      terminationGracePeriodSeconds: 30

      # Node affinity (optional - spread across zones)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - playwright-jsonrpc
              topologyKey: kubernetes.io/hostname

      # Tolerations (optional)
      # tolerations:
      # - key: "workload"
      #   operator: "Equal"
      #   value: "browser"
      #   effect: "NoSchedule"
