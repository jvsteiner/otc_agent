apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: playwright-jsonrpc
  namespace: playwright-jsonrpc
  annotations:
    # Nginx ingress controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "120"

    # Cert-manager for automatic TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # AWS ALB annotations (alternative)
    # kubernetes.io/ingress.class: alb
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip
    # alb.ingress.kubernetes.io/healthcheck-path: /health
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:region:account:certificate/id

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - playwright.example.com
    secretName: playwright-jsonrpc-tls
  rules:
  - host: playwright.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: playwright-jsonrpc
            port:
              name: http
