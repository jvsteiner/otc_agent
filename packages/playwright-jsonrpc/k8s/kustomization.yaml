apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: playwright-jsonrpc

resources:
- namespace.yaml
- serviceaccount.yaml
- secret.yaml
- configmap.yaml
- deployment.yaml
- service.yaml
- ingress.yaml
- hpa.yaml
- pdb.yaml
- networkpolicy.yaml

commonLabels:
  app: playwright-jsonrpc
  managed-by: kustomize

images:
- name: ghcr.io/your-org/playwright-jsonrpc
  newTag: latest

